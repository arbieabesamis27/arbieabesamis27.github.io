<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <nav id="navbar">
      <div class="logo">
        <a href="#"><img src="./images/Starbucks-Logo.png" alt="logo"></a>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contacts</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div>
        <a class="btn-quote" href="#" target="_blank">Get a Quote</a>
      </div>
    </nav>
    <div class="overlay parallax-img1">
      <div class="main-text">
        <h1>Bringing your print to life. </h1>
        <h2>Let us help you with all of your needs!</h2>
        <a class="btn-quote" href="#" target="_blank">Get a Quote</a>
        <a class="btn-services" href="#" target="_blank">View Services Catalog</a>
      </div>
    </div>
    <div class="section">
    </div>
    <div class="parallax-img2">

    </div>
    <div class="footer">
    </div>
  </div>
  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-120px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>
</body>

</html>
